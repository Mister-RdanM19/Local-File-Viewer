<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Local FIle Viewer by Mr.Rm19</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  background:#0f172a;
  color:#e5e7eb;
  font-family:monospace;
  padding:20px;
}
.container{
  max-width:1000px;
  margin:auto;
}
.header{
  background:#1d4ed8;
  color:#fff;
  padding:10px;
  text-align:center;
  font-weight:bold;
}
.info{
  font-size:13px;
  color:#cbd5f5;
  text-align:center;
  margin:10px 0;
}
.btn{
  background:#2563eb;
  color:#fff;
  border:none;
  padding:8px 14px;
  cursor:pointer;
}
.btn:hover{ background:#1e40af }
textarea{
  width:100%;
  height:420px;
  margin-top:15px;
  padding:12px;
  background:#020617;
  color:#e5e7eb;
  border:1px solid #334155;
  resize:vertical;
  white-space:pre;
}
.footer{
  text-align:center;
  font-size:13px;
  color:#94a3b8;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    LOCAL FILE VIEWER — RAW / FULL CONTENT
  </div>

  <div class="info">
    ✔ File dibaca lokal di browser<br>
    ✔ Isi 100% murni & utuh<br>
    author : Mr.Rm19 - ramdan19id@gmail.com
  </div>

  <input type="file" id="fileInput">
  <br><br>
  <button class="btn" onclick="loadFile()">Load File</button>

  <textarea id="output" placeholder="Isi file akan tampil di sini..."></textarea>

  <div class="footer">
    Local Viewer • Offline • Safe
  </div>

</div>

<script>
function loadFile(){
  const fileInput = document.getElementById('fileInput');
  const output = document.getElementById('output');

  if(!fileInput.files.length){
    alert('Pilih file terlebih dahulu');
    return;
  }

  const file = fileInput.files[0];
  const reader = new FileReader();

  reader.onload = function(e){
    output.value = e.target.result;
  };

  reader.onerror = function(){
    alert('Gagal membaca file');
  };

  reader.readAsText(file);
}
</script>

</body>
</html>
